# HPC infrastructure
hpc_base_dir: $HOME
hpc_config:
  country_tz: Europe/Madrid
  workload_manager: BASH

# TRAINING INFRASTRUCTURE ACCOUNT
hpc_credentials:
  host: 62.3.171.192
  user: <insert username>
  private_key: <insert private key>

hpc_job_prefix: SN_
hpc_monitor_period: 60
hpc_monitor_entrypoint: ""
hpc_skip_cleanup: True
hpc_workdir_prefix: SN_cfy


# Job specifications
job_skip_cleanup: True
job_option_type: "SHELL"
#job_max_time: "01:00:00"
#job_num_nodes: 1
job_tasks_per_node: 20
#job_num_processes: 1
#job_partition: standard
#job_memory: 8G
job_id: 123 #changeme
job_command: "source src/scripts/trainingcluster/learn.sh"


# Source code
git_repo: "https://github.com/sarming/propagation"
git_branch: "master"


# Input
topic: "neos"
graph_type: "outer"
source_map_url: "default" #requires some value, otherwise input variables are shuffled
stats_url: "default"

# Parameter learning
param_samples: 20
param_epsilon: 0.1

# Simulation
sim_features: 50
sim_sources: 3
sim_samples: 4


# CKAN

learn_output_dataset:
  config: {entrypoint: "https://hidalgo1.man.poznan.pl",  key: "<insert ckan api key>"}
  dataset:
    #application_id: ''
    #author: ''
    #author_email: ''
    #creator_user_id: ''
    ex_license: GNU Free Documentation License
    id: <insert dataset id>
    name: <insert dataset name>
    isopen: false
    #license_id: ''
    #license_title: ''
    num_resources: 1
    organization:
      approval_status: approved
      #id: ''
      is_organization: true
      #name: <insert organization name>
      state: active
      #title: ''
      type: organization
    owner_org: ''
    private: true
    reliability_source: Simulation
    resources:
    - #created: ''
      datastore_active: false
      #description: Test file manual upload
      format: csv
      #id:
      mimetype: text/plain
      #name: tmp.csv
      url_type: upload
    #source: ''
